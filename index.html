<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taules + CSS Avançat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="title">Horari</h2>
    <h3 class="subtitle">Curs 24-25</h3>
    <table>
        <tr>
            <th></th>
            <th class="capçaleres">Dilluns</th>
            <th class="capçaleres">Dimarts</th>
            <th class="capçaleres">Dimecres</th>
            <th class="capçaleres">Dijous</th>
            <th class="capçaleres">Divendres</th>
        </tr>
        <tr>
            <td class="hores">8:00 - 9:00</td>
            <td rowspan="2" class="lmsgi">LMSGI</td>
            <td rowspan="2" class="bd">BD</td>
            <td rowspan="2" class="ped">P+ED</td>
            <td rowspan="2" class="si">SI</td>
            <td rowspan="2" class="bd">BD</td>
        </tr>
        <tr>
            <td class="hores">9:00 - 10:00</td>
        </tr>
        <tr>
            <td class="hores">10:00 - 11:00</td>
            <td class="ped">P+ED</td>
            <td class="tut">TUT</td>
            <td class="an">AN</td>
            <td class="ped">P+ED</td>
            <td class="ped">P+ED</td>
        </tr>
        <tr>
            <td colspan="6" id="descans">Descans</td>
        </tr>
        <tr>
            <td class="hores">11:30 - 12:30</td>
            <td class="ped">P+ED</td>
            <td class="diw">DIW</td>
            <td rowspan="2" class="ipoi">IPOI</td>
            <td rowspan="2" class="ped">P+ED</td>
            <td class="ped">P+ED</td>
        </tr>
        <tr>
            <td class="hores">12:30 - 13:30</td>
            <td class="diw">DIW</td>
            <td class="ipoi">IPOI</td>
            <td class="si">SI</td>
        </tr>
    </table>
</body>
</html>
